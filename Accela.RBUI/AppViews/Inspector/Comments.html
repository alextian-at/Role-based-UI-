<link rel='stylesheet' href='../../../Content/app/summary-comments.css' type='text/css' />
<div class="row summary-detail">
    <div class='row'>
        <h4 class='col-lg-12' ng-bind="Language.Label.Comments_Comments"></h4>
    </div>
    <div class="row">
        <div class="col-md-10">
            <span class="float-right"><a data-toggle="modal"  class="cursor-pointer" ng-click="showStandardCommentWindow();$broadcast('OpenModal', { name: 'standardComment', width: '800px', title: 'Insert Standard Comments' })" ng-bind="Language.Label.Comments_Insert_From_Standard_Comments"></a></span>
        </div>
    </div>

    <div class='row'>
        <div class='col-md-10'>
            <textarea class='form-control' rows='3' ng-model="commentText" placeholder='Enter comment text ...' ng-blur="save()"></textarea>
        </div>
    </div>

    <div class="divcomment">
        <table class="table-list">
            <tr ng-repeat="item in commentsList | orderBy:'-date'" class="row">
                <td>{{item.date}}
                </td>
                <td>{{item.content}}
                </td>
                <td>
                    <a>{{item.commentType}}</a>
                </td>
            </tr>
        </table>
    </div>
    <div ng-include src="'/AppViews/Inspector/StandardComment.html'"></div>
</div>
