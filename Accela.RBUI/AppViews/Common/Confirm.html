<div accela-modal="accelaConfirm">
    <p ng-bind="content"></p>

    <div class="modal-footer" style="border:0px;">
        <div class="form-group pull-right">
            <button type="button" class="btn btn-default" ng-click="closeConfirm('accelaConfirm',false);">No</button>
            <button type="button" class="btn btn-primary" ng-click="closeConfirm('accelaConfirm',true);">Yes</button>
        </div>
    </div>

</div>
