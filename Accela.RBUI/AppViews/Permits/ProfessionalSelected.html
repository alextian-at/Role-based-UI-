<div class="applicant-selected">
    <span class="asap-12-b">Professionals</span>
</div>

<hr class="hr-css" />

<div class="table-responsive">
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th class="col-sm-4">Name</th>
                <th class="col-sm-4">License</th>
                <th class="col-sm-2">Primary</th>
                <th class="col-sm-2"></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in selectedItems">
                <td class="col-sm-4">
                    <ul class="list-unstyled">
                        <li ng-bind="item.col1"></li>
                        <li ng-bind="item.col2"></li>
                        <li ng-bind="item.col3"></li>
                        <li ng-bind="item.col4"></li>
                        <li ng-bind="item.col5"></li>
                        <li ng-bind="item.col6"></li>
                    </ul>
                </td>
                <td class="col-sm-4">
                    <ul class="list-unstyled">
                        <li ng-bind="item.license"></li>
                    </ul>
                </td>
                <td class="col-sm-2 text-center">
                    <span class="glyphicon glyphicon-ok" title="Primary" ng-show="$index==0"></span>
                </td>
                <td class="col-sm-2">
                    <button type="button" class="btn btn-link btn-sm">
                        <span>Remove</span>
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
