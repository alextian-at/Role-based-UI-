<div class="applicant-selected">
    <span class="asap-12-b" ng-bind="sectionHeader"></span>
</div>

<hr class="hr-css" />

<div class="table-responsive">
    <table class="table table-striped table-bordered">
        <tr ng-repeat="item in selectedItems">
            <td class="col-sm-1">
                <input type="checkbox" />
            </td>
            <td class="col-sm-11">
                <ul class="list-unstyled">
                    <li ng-bind="item.col1"></li>
                    <li ng-bind="item.col2"></li>
                    <li ng-bind="item.col3"></li>
                    <li ng-bind="item.col4"></li>
                    <li ng-bind="item.col5"></li>
                </ul>
            </td>
        </tr>
    </table>
</div>
<div class="row">
    <div class="col-sm-2">
        <button type="button" class="btn btn-default btn-sm">
            <span>Remove</span>
        </button>
    </div>
</div>
<br />
<!--div applicant address-->
<div class="panel panel-default">
    <div class="panel-body">
        <h4 class="asap-12-b" ng-bind="addressHeader"></h4>
        <div class="row">
            <div class="col-sm-1">
                <button type="button" class="btn btn-default btn-sm btn-width-60" ng-click="createApplicantAddress();">
                    <span>New</span>
                </button>
            </div>
            <div class="col-sm-1">
                <button type="button" class="btn btn-default btn-sm btn-width-60">
                    <span>Delete</span>
                </button>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>
                            <input type="checkbox" />
                        </th>
                        <th>
                            ID
                        </th>
                        <th>
                            Address Type
                        </th>
                        <th>
                            Address Line 1
                        </th>
                        <th>
                            City
                        </th>
                        <th>
                            State
                        </th>
                        <th>
                            Zip
                        </th>
                        <th>
                            Country
                        </th>
                    </tr>
                </thead>
                <tr ng-repeat="item in addressList">
                    <td class="col-sm-1">
                        <input type="checkbox" />
                    </td>
                    <td class="col-sm-1">
                        <span ng-bind="item.id"></span>
                    </td>
                    <td class="col-sm-2">
                        <span ng-bind="item.type"></span>
                    </td>
                    <td class="col-sm-3">
                        <span ng-bind="item.line1"></span>
                    </td>
                    <td class="col-sm-2">
                        <span ng-bind="item.city"></span>
                    </td>
                    <td class="col-sm-1">
                        <span ng-bind="item.state"></span>
                    </td>
                    <td class="col-sm-1">
                        <span ng-bind="item.zip"></span>
                    </td>
                    <td class="col-sm-1">
                        <span ng-bind="item.country"></span>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
