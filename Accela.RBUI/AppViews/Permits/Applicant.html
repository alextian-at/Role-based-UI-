<div class="row">
    <div class="col-sm-8">
        <form role="form">
            <div class="input-group">
                <input type="text" class="form-control  input-lg" placeholder="Enter any part of name to search" />
                <span class="input-group-addon cursor-pointer">
                    <i class="glyphicon glyphicon-search"></i>
                </span>
            </div>
        </form>
    </div>
    <div class="col-sm-4">
        <button type="button" class="btn btn-default" ng-click="createApplicant();">
            <span>Create New</span>
        </button>
    </div>
</div>
<div class="row">
    <div class="col-sm-3">
        <button type="button" class="btn btn-default btn-sm">
            <span>Enter Owner</span>
        </button>
    </div>
    <div class="col-sm-3">
        <button type="button" class="btn btn-default btn-sm">
            <span>Enter Lic Prof</span>
        </button>
    </div>
    <div class="col-sm-2">
        <div class="btn-group">
            <button class="btn btn-default btn-sm dropdown-toggle" type="button" data-toggle="dropdown">
                <span>Enter Contact</span> <i class="glyphicon glyphicon-chevron-down"></i>
            </button>
            <ul class="dropdown-menu pull-right" role="menu">
                <li>
                    <a>Applicant: Jane Doe</a>
                </li>
                <li>
                    <a>Developer: Jane Grant</a>
                </li>
            </ul>
        </div>
    </div>
</div>
<div ng-include src="applicantSrc"></div>
